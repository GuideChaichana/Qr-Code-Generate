<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ชื่อเว็ปไซต์ -->
    <title>QR Permanent</title>
    <!-- favicon -->
    <link rel="icon" href="Picture/Logo.png" type="image/png">

    <!-- เชื่อม Tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ลิ้ง API ใน JS -->
    <script src="Qr Generate.js"></script>

    <!-- ฟอนต์ kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ใส่ฟอนต์ทั้งหมด css-->
    <style>
        body { font-family: "kanit" }
    </style>
</head>


<body class="bg-gray-50 min-h-screen">
    <!-- navbar ทั้งหมด -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-18">
                <div class="flex items-center space-x-5"> 
                    <img src="Picture/Logo.png" alt="Logo" class="w-12 h-12 rounded-xl">
                    <span class="text-blue-900 font-medium text-lg">QR Code Generator</span> 
                </div>
                <div class="flex justify-between space-x-5 m-2">
                    <a href="https://www.instagram.com/guide_.nagisa/" class="text-gray-800 hover:text-blue-900 font-medium transition-all duration-200">รายงานปัญหา</a>
                    <a href="https://bjchan.my.canva.site/guidenagisa" class="text-gray-800 hover:text-blue-900 font-medium transition-all duration-200">เกี่ยวกับ</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ส่วนหลักทั้งหมด ดูดีๆก่อนแก้ไข -->
    <div class="max-w-md mx-auto px-4 py-8">
        
        <div>
            <img src="Picture/Banner.png" class="w-full rounded-2xl border border-gray-300 mb-6"
        </div>
        <!-- ตรงใส่ลิ้ง -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6 transition-all duration-300 hover:shadow-md">
            <h2 class="text-blue-900 text-2xl font-medium mb-1">Enter your link here</h2>
            <h2 class="text-gray-800 text-xl font-medium mb-4">ใส่ลิ้งที่ต้องการของคุณ</h2>
            <div class="space-y-4">
                <input 
                    type="url" 
                    id="linkInput" 
                    placeholder="วางลิ้งของคุณตรงนี้" 
                    class="w-full px-4 py-3 bg-gray-100 border-1 border-gray-300 rounded-xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200"
                    required
                >
                <button 
                    onclick="generateQRCode()" 
                    class="w-full bg-blue-900 hover:bg-blue-950 text-white font-medium py-4 rounded-xl transition-all duration-200 transform hover:scale-[0.95] active:scale-95"
                >
                    สร้างคิวอาร์โค้ดของคุณ
                </button>
            </div>
        </div>

        <!-- ตรงแสดงผล qr code -->
        <div id="qr-code-container" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6 transition-all duration-300 hover:shadow-md hidden">
            <h2 class="text-blue-900 text-2xl font-medium mb-1">Your Qr Code</h2>
            <h2 class="text-gray-800 text-xl font-medium mb-4">คิวอาร์โค้ดของคุณ</h2>
            <div class="flex justify-center mb-4">
                <div class="bg-gray-100 p-4 rounded-xl">
                    <img id="qrCodeImage" src="#" alt="QR Code" class="w-48 h-48 object-contain">
                </div>
            </div>
            <button 
                id="downloadLink" 
                onclick="downloadQRCode()"
                class="w-full bg-blue-900 hover:bg-blue-950 text-white font-medium py-4 rounded-xl transition-all duration-200 transform hover:scale-[0.95] active:scale-95"
            >
                ดาวน์โหลด Qr Code
            </button>
        </div>
        <div>
            <footer class="text-center">
                <p class="text-gray-700">&copy; 2025 .Qr Code By GuideNagisa. All rights reserved.</p>
            </footer>
        </div>
    </div>

</body>
</html>
